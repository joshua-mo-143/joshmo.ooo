<!-- HTML -->
<head>
  <title> Joshua Mo | {{ section.title }} </title>
  <meta property="og:title" content="Joshua Mo | Blog"/>
  <meta property="og:url" content="{{ current_path }}"/>
  <meta property="og:description" content="Joshua Mo's blog."/>
  <meta property="og:image" content="/main_header.png"/>

  <link rel="stylesheet" href="{{ get_url(path="styles.css", cachebust=true) }}"/>
  <script data-goatcounter="https://stmblst.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<body>
  {% include "header.html" %}
    <div class="post-list">
        <h1>All posts</h1>

        {% for year, posts in section.pages | group_by(attribute="year") %}
            <h2>{{ year }}</h2>

            <ul>
            {% for post in posts %}
                <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        {% endfor %}
    </div>
    </div>

</body>
